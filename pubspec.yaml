name: jpj_qto
description: JPJ QTO

version: 0.0.15

environment:
  sdk: '>=2.10.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  ## Online
  xml2json: ^4.2.0
  http: ^0.12.2
  firebase_messaging: ^7.0.3

  ## Widgets
  shimmer: ^1.1.2
  flushbar: ^1.10.4
  cupertino_icons: ^1.0.0
  flutter_custom_clippers: ^1.1.1
  datetime_picker_formfield: ^1.0.0
  transparent_image: ^1.0.0
  flutter_rating_bar: ^3.0.1+1
  country_code_picker: ^1.3.9
  badges: ^1.1.4
  qr_flutter: ^3.2.0
  qr_code_scanner: ^0.3.5
  expandable: ^4.1.4
  image_picker: ^0.6.7+12
  image_cropper: ^1.3.1
  camera: ^0.5.8+11
  group_radio_button: ^1.0.1
  grouped_buttons: ^1.0.4
  photo_view: ^0.10.3

  ## Tools
  intl: ^0.16.1
  provider: ^4.3.2+2
  geolocator: ^6.1.7
  geocoder: ^0.2.1
  url_launcher: ^5.7.10
  map_launcher: ^0.12.2
  app_settings: ^4.0.4
  path_provider: ^1.6.24
  shared_preferences: ^0.5.12+4
  device_info: ^1.0.0
  package_info: ^0.4.3+2
  flutter_screenutil: ^3.2.0
  flutter_spinkit: ^4.1.2+1
  random_color: ^1.0.3
  hive: ^1.4.4+1
  hive_flutter: ^0.3.1
  google_fonts: ^0.3.2
  json_annotation: ^3.1.0
  html_unescape: ^1.0.2
  auto_route: ^0.6.9

  flutter_localizations:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  json_serializable: ^3.5.0
  hive_generator: ^0.8.2
  build_runner:
  flutter_launcher_name: ^0.0.1
  flutter_launcher_icons: ^0.8.1
  flutter_native_splash: ^0.1.9
  auto_route_generator: ^0.6.10
  
flutter_launcher_name:
  name: 'JPJ QTO'

flutter_icons:
  android: true
  ios: true
  image_path_android: 'assets/icon/android-icon.png'
  image_path_ios: 'assets/icon/ios-icon.png'


flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/lang/en.json
    - assets/lang/ms.json

  fonts:
    - family: Myriad
      fonts:
        - asset: assets/fonts/MYRIADPRO-REGULAR.otf
        - asset: assets/fonts/MYRIADPRO-BOLD.otf
          weight: 700

    - family: MyCustomIcons
      fonts:
        - asset: assets/fonts/MyCustomIcons.ttf

  # flutter pub run flutter_launcher_icons:main